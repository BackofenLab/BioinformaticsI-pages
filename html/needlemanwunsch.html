<div class="selectordiv">


    <div class="nwselector">
      <label for="seqA">Seq A:</label>
      <input type="text" id="seqA" name="fname" value="AATGAGT"><br>
    </div>
    <div class="nwselector">
      <label for="seqB">Seq B:</label>
      <input type="text" id="seqB" name="fname" value="TGGGT"><br>
    </div>

    <div class="nwselector">

    <label for="match">match:</label>
    <input type="number" id="match" name="match" value="1" min="0" required="true" step="1" inputmode="numeric" oninput="wipeTable()"><br>
    </div>

    <div class="nwselector">
    <label for="mismatch">mismatch:</label>
    <input type="number" id="mismatch" name="mismatch" value="-1" step="1" oninput="wipeTable()" max="0"><br>
    </div>

    <div class="nwselector">
    <label for="gap">gap:</label>
    <input type="number" id="gap" name="mismatch" value="-2" oninput="wipeTable()" max="0"><br>
    </div>
    <div class="nwselector" id="tableCheckBtn">
      <button class="checker" onclick="checkTable()">Check Matrices</button>
    </div>

    <div class="nwselector hidden" id="tracebackCheckBtn">
      <button class="checker" onclick="checkTracebacks()">Check Traceback & Alignment</button>
    </div>
    <div class="nwselector">
      <!-- Rounded switch -->
      <label for="gap-ectend">Traceback-mode</label>

      <label class="switch" style="width: 60px; margin-left: auto;">
        <input type="checkbox" id="tracebackToggle">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="nwselector">
      <button class="checker" onclick="fillTable()">Fill Table</button>
    </div>

</div>


<div name="nwtablediv" class="nwtablediv">
    <table id="table1"></table>
</div>


<div class="selectordiv">
  <H4 style="text-align: center;">Alignment</H4>

  <div class="alignment-container">
  <div class="alignment">
      <label for="alignment-line1">Line 1</label>
            <div class="white-align-bg" style="border-radius: 4px 4px 0 0;z-index:2">

      <input type="text" id="alignment-line1" value="" class=monospace-font style="border-radius: 4px 4px 0 0;z-index:2"><br>
            </div>

  </div>
  <div class="alignment">
      <label for=""></label>
            <div class="white-align-bg" style="z-index:1">

      <input type="text" id="alignment-edges" value="" class=monospace-font style="z-index:1" disabled="true"><br>
            </div>

  </div>
  <div class="alignment">
      <label for="alignment-line2">Line 2</label>
      <div class="white-align-bg" style="border-radius: 0 0 4px 4px;z-index:2;">
      <input type="text" id="alignment-line2" name="alignment-line2" value="" class=monospace-font style="border-radius: 0 0 4px 4px;z-index:2;"><br>
      </div>

  </div>
  </div>
</div>
